<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/custLogin.css">
    <link rel="stylesheet" href="./styles/navbar.css">


    <script src="landingpage.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Landing Page</title> 
    <link rel="icon" href="images/companyicon.png">

</head>

<body class="body-styles">


    <div class="navbar fixed-top">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="navlinks">
            <a href="Our Products">Our Products</a>
            <div class="dropdown">
                <a href="Login/Sign up">Login/Sign up</a>
                <div class="dropdown-content">
                    <a href="login.html">Login</a>
                    <a href="signup.html">Signup</a>
                </div>
            </div>
            <a href="">About us</a>
        </div>
    </div>


    <div style="height: 100vh; background-color: #0C2D48; padding: 150px; overflow: scroll;">
        <div class="container h-200">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
              <h1 class="text-white mb-4" style="text-align: center">Create a Customer</h1>
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body">
                    <form> 
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                              <h6 class="mb-0">Username</h6>
              
                            </div>
                            <div class="col-md-9 pe-5">
              
                              <input type="text" class="form-control form-control-lg" />
              
                            </div>
                          </div>
              
                          <hr class="mx-n3">
              
                          <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
              
                              <h6 class="mb-0">Email address</h6>
              
                            </div>
                            <div class="col-md-9 pe-5">
              
                              <input type="email" class="form-control form-control-lg" placeholder="example@example.com" />
              
                            </div>
                          </div>
              
                          <hr class="mx-n3">
              
                          <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
              
                              <h6 class="mb-0">Full name</h6>
              
                            </div>
                            <div class="col-md-9 pe-5">
              
                              <textarea class="form-control" rows="3" placeholder="Message sent to the employer"></textarea>
              
                            </div>
                          </div>
              
                          <hr class="mx-n3">
              
                          <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
              
                              <h6 class="mb-0">Upload CV</h6>
              
                            </div>
                            <div class="col-md-9 pe-5">
              
                              <input class="form-control form-control-lg" id="formFileLg" type="file" />
                              <div class="small text-muted mt-2">Upload your CV/Resume or any other relevant file. Max file
                                size 50 MB</div>
              
                            </div>
                          </div>
              
                          <hr class="mx-n3">
              
                          <div class="px-5 py-4">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                          </div>
              
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>


</body>


</html>
