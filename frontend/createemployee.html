<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/custLogin.css">
    <link rel="stylesheet" href="./styles/navbar.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Create Employee</title> 
    <link rel="icon" href="./images/companyicon.png">

</head>

<body class="body-styles">
    <div class="navbar sticky-top" >
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="navlinks">
            <a href="ourProd.html">Our Products</a>
            <div class="dropdown">
                <a href="Login/Sign up">Login/Sign up</a>
                <div class="dropdown-content">
                    <a href="login.html">Login</a>
                    <a href="signup.html">Signup</a>
                </div>
            </div>
            <a href="">About us</a>
        </div>
    </div>

    <div style="height: 100vh; background-color: #0C2D48; padding: 150px; overflow: scroll;">
        <div class="container h-200">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
              <h1 class="text-white mb-4" style="text-align: center">Create an Employee</h1>
      
              <div class="card" style="border-radius: 15px; padding: 50px;">
                <div class="card-body">
                    <form> 
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                              <h6 class="mb-0">Username</h6>
              
                            </div>
                            <div class="col-md-9 pe-5">
              
                              <input type="text" class="form-control form-control-lg"/>

                            </div>
                        </div>
              
                          <hr class="mx-n3">
              
                          <div class="row align-items-center py-3">

                            <div class="col-md-3 ps-5">
                              <h6 class="mb-0">Full Name</h6>
                            </div>

                            <div class="col-md-9 pe-5">
                              <input type="text" class="form-control form-control-lg">
              
                            </div>
                          </div>
              
                          <hr class="mx-n3">
              
                          <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
              
                              <h6 class="mb-0">Password</h6>
              
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="password" class="form-control form-control-lg"/>
                            </div>
                          </div>
              
                          <hr class="mx-n3">

                          <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                              <h6 class="mb-0">Mobile Number</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="number" class="form-control form-control-lg"/>
                            </div>
                          </div>
                        
                          <hr class="mx-n3">

                          <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                              <h6 class="mb-0">City</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="text" class="form-control form-control-lg"/>
                            </div>
                          </div>

                          <hr class="mx-n3">
                          
                          <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                              <h6 class="mb-0">Branch Name</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="text" class="form-control form-control-lg"/>
                            </div>
                          </div>

                          <hr class="mx-n3">

                          <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Employee Type</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <div class="form-check" style="display: flex; flex-direction:row; justify-content: space-evenly">
                                    <div>  
                                        <input class="form-check-input" type="radio" id="radioinputmanager" name="employeetype" value="manager"> 
                                        <label class="form-check-label" for="radioinputmanager">Manager</label>
                                    </div>
   
                                    <div>
                                        <input class="form-check-input" type="radio" id="radioinputemployee" name="employeetype" value="regular">
                                        <label class="form-check-label" for="radioinputemployee">Regular</label>
                                    </div>

                                </div>
                            </div>
                          </div>

                          <hr class="max-n3">

                          <div class="mt-10">
                            <h6 class="mb-2">
                                Upload profile photo
                            </h6>
                          </div>

                          <div class="input-group mb-2">

                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01">
                              <label id = "labelforinput" class="custom-file-label" for="inputGroupFile01">Upload File</label>
                            </div>
                          </div>

                          <div class = mb-3 id="fileinputstatus">
                          </div>

                          <div class="px-0 py-5">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                          </div>
              
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script>
        const inputfile = document.getElementById("inputGroupFile01");
        const placeholder = document.getElementById("fileinputstatus");
        inputfile.addEventListener("change", ( event )=>{
            const input = event.srcElement;
            var filename = input.files[0].name;
            placeholder.textContent = `Filename: ${filename}`;
        })
    </script>

</body>



</html>
