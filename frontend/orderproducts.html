<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/orderproducts.css">
    <link rel="stylesheet" href="./stylesheets/navbar.css">

    <script src="landingpage.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Our Products</title>
    <link rel="icon" href="./images/companyicon.png">

</head>

<body class="body-styles">

    <div class="navbar sticky-top">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="navlinks">
            <a href="/">Home</a>
            <div class="dropdown">
                <a href="logout">Logout</a>
            </div>
            
        </div>
    </div>

    <section class="products-list">
        <div class="heading">
            Order from our wide range of products!
        </div>

        <div class="card">
            <div class="prodtitle">
                Photograph Paper
            </div>

            <div class="prodimage">
                <img src="./images/product_1.jpeg" alt="photopaper">
            </div>
            
            <div class="productdescription">
                High Quality Paper for the memories you cherish most
            </div>
            <div class="prodprice">
                Rs. 1000
            </div>
            <div class="prodstock">
                34 in stock
            </div>
            <div class="orderbutton">
                <button>Order Now!</button>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
